            <p class="mb-8 leading-relaxed font-medium">Gai Jatra is a Newar festival. The Newar people are the original inhabitants of the Kathmandu Valley and its surrounds. The festival is also known as the festival of cows (the word "gai" translates to "cow", and "jatra" to "festival" in the Nepali language).</p>
